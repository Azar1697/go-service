apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: go-service-ingress
  annotations:
    # Убираем лишние слэши, чтобы запрос доходил как есть
    nginx.ingress.kubernetes.io/ssl-redirect: "false"
spec:
  ingressClassName: nginx
  rules:
  - http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: go-service
            port:
              number: 80